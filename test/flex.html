<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .container {
            display: flex;
            justify-content: center;      /* centers cards in one row */
            align-items: center;          
            gap: 40px;                    /* space between cards */
            padding: 40px;
            border: 4px solid black;
            width: 90%;
            margin: auto;
        }

        .box {
            width: 220px;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .image {
            width: 70px;
            height: 70px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            font-weight: bold;
            font-size: 20px;
        }

        .name {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }

        .course, .roll, .year {
            font-size: 14px;
            margin: 2px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Card 1 -->
    <div class="box">
        <div class="image">JK</div>
        <div class="name">Jeet Kumar</div>
        <div class="course">B.Tech - CSE</div>
        <div class="roll">Roll No: 21CS1007</div>
        <div class="year">1st Year</div>
    </div>

    <!-- Card 2 -->
    <div class="box">
        <div class="image">AR</div>
        <div class="name">Asha Rani</div>
        <div class="course">B.Tech - IT</div>
        <div class="roll">Roll No: 21IT1012</div>
        <div class="year">1st Year</div>
    </div>

    <!-- Card 3 -->
    <div class="box">
        <div class="image">RK</div>
        <div class="name">Rohit Kumar</div>
        <div class="course">B.Tech - ECE</div>
        <div class="roll">Roll No: 21EC1009</div>
        <div class="year">1st Year</div>
    </div>

</div>

</body>
</html>
