<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction to iframe with anchor tag</title>
</head>
<body>
    <h1> Introduction to iframe </h1>

    <iframe src="./iframe.html" frameborder="1" height="500" width="500" name="xyz"></iframe>

    <p>
        <a href="https://www.wikipedia.org/" target="xyz">Go to Wikipedia</a>
    </p>
</body>
</html>
